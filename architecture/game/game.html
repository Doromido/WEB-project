<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <button id="runButton">Start game</button>
    <button id="pauseButton">Pause</button>
    <label for="colorPicker">Обрати колір фону:</label>
    <input type="color" id="colorPicker">
      <p>Best Scores: <span id="bestScores"></span></p>
      <p>Worst Scores: <span id="worstScores"></span></p>
    

    <script src="game.js"></script>
  </body>
</html>
